<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./Style/styleMMK.css" />
  <link rel="stylesheet" href="./Style/styleSetting.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="./Script/auth-guard.js" defer></script>
  <title>Code Fight</title>
</head>
<body>
  <header class="header">
    <a href="#" class="Logo"> Code Fight </a>
    <div class="welcome-container">
      <i class='bx bxs-user'></i>
      <p class="headerP"><span id="userNameSpan"></span></p>
    </div>

    <!-- Navbar under the welcome message -->
    <div class="navbar">
      <button class="btnlogin-popup"onclick="playSFXByName('click'); createMatch()">
          <p>Create Match</p>
      </button>
      <button class="btnlogin-popup" onclick="playSFXByName('click'); setTimeout(() => { window.location.href='JoinMatch.html' }, 100)">
          <p>Join Match</p>
      </button>
      <button class="btnlogin-popup" onclick="playSFXByName('click'); setTimeout(() => { window.location.href='MineMenu.html' }, 100)">
        <p>Back</p>
    </button>
  </div>


<!-- Language Selector -->
<div class="slider-container">
  <div class="slider-track">
    <div class="slider-label">Language</div>
    <div class="slider-options-group">
      <div class="slider-background"></div>
      <button class="slider-option active" data-value="Java" onclick="playSFXByName('click')">JAVA</button>
      <button class="slider-option" data-value="Python" onclick="playSFXByName('click')">Python</button>
    </div>
  </div>
</div>

<!-- Difficulty Selector -->
<div class="slider-container">
  <div class="slider-track">
    <div class="slider-label">Difficulty</div>
    <div class="slider-options-group">
      <div class="slider-background"></div>
      <button class="slider-option active" data-value="Easy" onclick="playSFXByName('click')">Easy</button>
      <button class="slider-option" data-value="Normal" onclick="playSFXByName('click')">Normal</button>
      <button class="slider-option" data-value="Hard" onclick="playSFXByName('click')">Hard</button>
    </div>
  </div>
</div></header>

  <section class="section">

      <div class="settings-container">
        <button class="settings-btn-1" id="settingsBtn" onclick="playSFXByName('click')">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    
    
    <div class="wSetting" id="settingsPopup">
        <span class="icon-close-Settings" id="closeSettings">
            <i class='bx bx-x'></i>
        </span>
        
            
            <div class="Setting-box">
                <div class="form-box settings">
                    <div class="Setting-title">
                        <h2 class="settings-heading" >Settings</h2>
                    </div>
                    
                    <!-- في قسم الإعدادات -->
  <div class="settings-content">
    <!-- Music Settings -->
    <div class="Input-Setting">
        <div class="audio-controls">
            <!-- عناصر التحكم في الموسيقى -->
            <div class="control-item">
                <label class="control-label">
                    <input type="checkbox" id="musicMute">
                    <span class="checkmark"></span>
                    Music Mute
                </label>
            </div>
            
            <div class="control-item volume-control">
                <label class="control-label">
                    Music Volume
                    <input type="range" class="volume-slider" id="musicVolume" min="0" max="1" step="0.1" value="1">
                    <span class="volume-percent" id="musicPercent">100%</span>
                </label>
                
            </div>
  
            <!-- SFX Controls -->
            <div class="control-item">
                <label class="control-label">
                    <input type="checkbox" id="sfxMute">
                    <span class="checkmark"></span>
                    SFX Mute
                </label>
            </div>
            
            <div class="control-item volume-control">
                <label class="control-label">
                    SFX Volume
                    <input type="range" class="volume-slider" id="sfxVolume" min="0" max="1" step="0.1" value="1">
                    <span class="volume-percent" id="sfxPercent">100%</span>
                </label>
            </div>
        </div>
    </div>
  
    <!-- أزرار إضافية -->
    <div class="settings-buttons">
        <button class="settings-btn info-btn">
            <i class='bx bx-info-circle'></i>
            About Us
        </button>
        <button class="settings-btn report-btn">
            <i class='bx bx-bug'></i>
            Report Bug
        </button>
    </div>
  </div></div></div></div>
  </section>
  
  <script>
    
    document.querySelectorAll('.slider-container').forEach(container => {
    const options = container.querySelectorAll('.slider-option');
    const background = container.querySelector('.slider-background');
    const optionCount = options.length;
    
    container.style.setProperty('--options-count', optionCount);
    
    options.forEach((option, index) => {
        option.addEventListener('click', function() {
            options.forEach(opt => opt.classList.remove('active'));
            this.classList.add('active');
            
            // Correct transform calculation
            background.style.transform = `translateX(${index * 100}%)`;
        });
    });
});
   
  </script>
 
</body>
</html>  
<script src="./Script/Sounds.js"></script>
<script src="/Script/MatchMakingMenu.js"></script>
