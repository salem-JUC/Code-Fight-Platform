  <script>
    function hydrateUserFromSession() {
      const user = window.getCachedUser?.();
      if (!user) {
        return null;
      }
      document.getElementById("userNameSpan").innerText = user.username;
      return user;
    }

    async function logout() {
      try {
        const response = await fetch('/api/auth/logout', {
          method: 'POST',
          credentials: 'include'
        });
        window.authGuard?.clearCachedUser?.();
        if (response.ok) {
          window.location.href = 'Login.html';
        }
      } catch (error) {
        console.error('Logout failed:', error);
        window.authGuard?.clearCachedUser?.();
      }
    }

    document.addEventListener('DOMContentLoaded', hydrateUserFromSession);
  </script>
